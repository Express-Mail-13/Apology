<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabari's Apology</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffecf1;
            min-height: 100vh;
            padding: 20px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(238, 103, 164, 0.2);
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            color: #ff4d89;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        h2 {
            color: #ff4d89;
            margin-bottom: 15px;
            margin-top: 10px;
            font-size: 22px;
        }
        
        .input-section {
            margin-bottom: 20px;
        }
        
        .input-section p {
            margin-bottom: 15px;
        }
        
        input {
            padding: 12px 15px;
            border: 2px solid #ff4d89;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            width: 120px;
            text-align: center;
            margin-bottom: 15px;
        }
        
        button {
            background-color: #ff4d89;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
            width: 80%;
            max-width: 200px;
        }
        
        button:hover {
            background-color: #ff2976;
            transform: scale(1.03);
        }
        
        .apologies-container {
            overflow-y: auto;
            padding: 10px;
            margin-top: 10px;
            flex-grow: 1;
            max-height: 400px;
            border-radius: 15px;
            background-color: #fff9fb;
            scrollbar-width: thin;
            scrollbar-color: #ff4d89 #ffecf1;
        }
        
        .apologies-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .apologies-container::-webkit-scrollbar-track {
            background: #ffecf1;
            border-radius: 10px;
        }
        
        .apologies-container::-webkit-scrollbar-thumb {
            background-color: #ff4d89;
            border-radius: 10px;
        }
        
        .apologies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
        }
        
        .sorry-message {
            background-color: #fff5f8;
            border-radius: 12px;
            padding: 10px 5px;
            box-shadow: 0 3px 10px rgba(238, 103, 164, 0.1);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-in;
            border: 1px solid #ffcce0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 14px;
        }
        
        .sorry-message:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(238, 103, 164, 0.2);
            z-index: 1;
        }
        
        .hidden {
            display: none;
        }
        
        .heart {
            color: #ff4d89;
            font-size: 16px;
            margin-bottom: 3px;
        }
        
        .nickname {
            font-weight: bold;
            margin: 3px 0;
            color: #ff4d89;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Mobile responsiveness */
        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }
            
            h2 {
                font-size: 20px;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .apologies-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 10px;
            }
            
            .sorry-message {
                padding: 8px 4px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sabari's Special Apology</h1>
        
        <div class="input-section">
            <p>How many times should Sabari say sorry?</p>
            <input type="number" id="sorryCount" min="1" max="9999999" value="100">
            <button onclick="generateSorries()">Show Apology</button>
        </div>
        
        <div id="outputSection" class="hidden">
            <h2>Sabari says:</h2>
            <div class="apologies-container">
                <div id="sorryContainer" class="apologies-grid"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Array of sweet nicknames
        const nicknames = [
            "Ammu", "My Love", "Chellakutty", "Darling", 
            "Scenuhh", "Pondati", "Thangoo", "Sunshine", 
            "Beautiful", "My Queen", "Rachasi", "My Everything",
            "My World", "Precious",
            "Babe", "Lovely", "Dream Girl", "Sugar"
        ];
        
        // Function to get random nickname
        function getRandomNickname() {
            const randomIndex = Math.floor(Math.random() * nicknames.length);
            return nicknames[randomIndex];
        }
        
        // Function to generate apologies
        function generateSorries() {
            const count = parseInt(document.getElementById("sorryCount").value);
            const container = document.getElementById("sorryContainer");
            const outputSection = document.getElementById("outputSection");
            const apologyContainer = document.querySelector('.apologies-container');
            
            // Clear previous apologies
            container.innerHTML = "";
            
            // Validate input
            if (count < 1 || count > 200 || isNaN(count)) {
                alert("Please enter a number between 1 and 200");
                return;
            }
            
            // Show output section
            outputSection.classList.remove("hidden");
            
            // Generate sorry messages
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const nickname = getRandomNickname();
                    const message = document.createElement("div");
                    message.className = "sorry-message";
                    message.innerHTML = `
                        <span class="heart">❤️</span>
                        <div>I'm sorry</div>
                        <div class="nickname">${nickname}</div>
                    `;
                    container.appendChild(message);
                    
                    // Scroll to the bottom of the container
                    apologyContainer.scrollTop = apologyContainer.scrollHeight;
                }, i * 150); // Faster appearance of messages
            }
        }
    </script>
</body>
</html>
